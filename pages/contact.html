<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/pages/contact.css"><!-- optional extra styles -->
</head>
<body class="contact-page">
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-intro">
      <p>We’d love to hear from you! Please fill out the form below or reach us directly at 
      <a href="mailto:info@example.com">info@example.com</a>.</p>
    </section>

    <section class="contact-form-section">
      <form class="contact-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <p><a href="../index.html">← Back to Home</a></p>
  </main>

  <script src="../js/main.js"></script>
</body>
</html>
